<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        /* XMLHttpRequest */
        let request = new XMLHttpRequest();
        request.open('GET','https://jsonplaceholder.typicode.com/todos/1')
        request.send()
        request.onload =()=>{
            if(request.status ===200)
        {
            console.log( `XMLHttpRequest => ${request.response}`)
        }else{
            console.log(`ErrorCode:${request.status} ErrorMessage:${request.statusText}`)
        }
        }

        /* AJAX => Asynchronous JavaScript and XML */
           $(document).ready(()=>{
               $.ajax({
                   url:'https://jsonplaceholder.typicode.com/todos/1',
                   type:'GET',
                   success:(result)=>{
                        console.log( `AJAX => ${JSON.stringify(result)}`)
                   },
                   error:(error)=>{
                        console.log(error)
                   }

               })
           }) 

           /* fetch */
           const getUser =async ()=>{
                let response = await fetch('https://jsonplaceholder.typicode.com/todos/1',{method:'GET'})
                let result = response.json()
                return result
           }
           getUser().then(result=>console.log(`fetch => ${JSON.stringify(result)}`))

           /* AXIOS */
           axios.get('https://jsonplaceholder.typicode.com/todos/1')
           .then(response => {
                    console.log("AXIOS => ", response)
                })
           .catch(err => {
           console.error(err)
            })
       
    </script>
</head>
<body>
    
</body>
</html>
